<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Bonificaciones - Sistema de Peajes</title>

    <!-- CSS Compartido -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/layouts.css">
    <link rel="stylesheet" href="asignar-bonificacion.css">
</head>

<body class="layout-centered">
    <div class="container-lg">
        <div class="card">
            <!-- Header con bot√≥n volver y t√≠tulo -->
            <div class="page-header-with-back">
                <button onclick="window.location.href='../dashboard/dashboard.html'" class="btn btn-link">
                    ‚Üê Volver
                </button>
                <h1 class="page-title-centered">Asignar Bonificaciones</h1>
            </div>

            <hr>

            <!-- HU 6: Asignar bonificaciones -->
            <section id="seccion-asignar-bonificacion">
                <!-- Buscar propietario -->
                <form id="formBuscarPropietario" class="form-admin">
                    <div class="form-row-inline">
                        <div class="form-group flex-grow">
                            <label for="cedulaBonificacion">C√©dula del Propietario</label>
                            <input type="text" id="cedulaBonificacion" name="cedulaBonificacion"
                                placeholder="Ej: 12345678" required>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-secondary">
                                üîç Buscar Propietario
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Informaci√≥n del propietario (oculta inicialmente) -->
                <div id="infoPropietarioBonificacion" class="info-box" style="display: none;">
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Propietario:</label>
                            <span id="nombrePropietarioBonificacion" class="info-value">-</span>
                        </div>
                        <div class="info-item">
                            <label>Estado:</label>
                            <span id="estadoPropietarioBonificacion" class="info-value badge">-</span>
                        </div>
                    </div>
                </div>

                <!-- Formulario de asignaci√≥n (visible para elegir puesto y bonificaci√≥n) -->
                <form id="formAsignarBonificacion" class="form-admin">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bonificacion">Bonificaci√≥n</label>
                            <select id="bonificacion" name="bonificacion" required disabled>
                                <option value="">Seleccione una bonificaci√≥n</option>
                                <!-- Se cargar√°n din√°micamente -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="puestoBonificacion">Puesto</label>
                            <select id="puestoBonificacion" name="puestoBonificacion" required disabled>
                                <option value="">Seleccione un puesto</option>
                                <!-- Se cargar√°n din√°micamente -->
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="btnAsignarBonificacion" class="btn btn-primary" disabled>
                            ‚ûï Asignar Bonificaci√≥n
                        </button>
                    </div>
                </form>

                <!-- Tabla de bonificaciones asignadas (oculta inicialmente) -->
                <div id="contenedorBonificacionesAsignadas" style="display: none;">
                    <h3>Bonificaciones Asignadas</h3>
                    <table class="table" id="tabla-bonificaciones-asignadas-container">
                        <thead>
                            <tr>
                                <th>Bonificaci√≥n</th>
                                <th>Puesto</th>
                                <th>Fecha Asignaci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-bonificaciones-asignadas">
                            <!-- Las bonificaciones se cargar√°n din√°micamente aqu√≠ -->
                        </tbody>
                    </table>
                    <p id="mensaje-sin-bonificaciones-asignadas" class="text-muted">
                        Este propietario no tiene bonificaciones asignadas.
                    </p>
                </div>
            </section>
        </div>
    </div>

    <!-- Librer√≠as JavaScript -->
    <script src="../../vistaWeb.js"></script>
    <script src="../../utilesVista.js"></script>
    <script src="../../utils/cierreSesion.js"></script>
    <script src="asignar-bonificacion.js"></script>
</body>

</html>
