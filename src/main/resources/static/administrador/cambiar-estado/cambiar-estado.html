<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estado de Propietario - Sistema de Peajes</title>

    <!-- CSS Compartido -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/layouts.css">
    <link rel="stylesheet" href="cambiar-estado.css">
</head>

<body class="layout-centered">
    <div class="container-lg">
        <div class="card">
            <!-- Header con botón volver y título -->
            <div class="page-header-with-back">
                <button onclick="window.location.href='../dashboard/dashboard.html'" class="btn btn-link">
                    ← Volver
                </button>
                <h1 class="page-title-centered">Cambiar Estado de Propietario</h1>
            </div>

            <hr>

            <!-- HU 7: Cambiar estado de propietario -->
            <section id="seccion-cambiar-estado">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cedulaEstado">Cédula del Propietario</label>
                        <input type="text" id="cedulaEstado" name="cedulaEstado" placeholder="Ej: 12345678" required>
                    </div>

                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="button" onclick="buscarPropietarioEstado()" class="btn btn-outline" style="width: 100%;">
                            Buscar Propietario
                        </button>
                    </div>
                </div>

                <!-- Información del propietario (oculta inicialmente) -->
                <div id="infoPropietarioEstado" style="display: none; margin-top: 20px; margin-bottom: 20px; padding: 20px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
                    <div style="display: grid; gap: 12px;">
                        <div><strong>Propietario:</strong> <span id="nombrePropietarioEstado">-</span></div>
                        <div><strong>Estado Actual:</strong> <span id="estadoActualPropietario">-</span></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nuevoEstado">Nuevo Estado</label>
                        <select id="nuevoEstado" name="nuevoEstado" required>
                            <option value="">Seleccione un estado</option>
                            <!-- Se cargarán dinámicamente -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="button" onclick="cambiarEstadoPropietario()" id="btnCambiarEstado" class="btn btn-primary" style="width: 100%;">
                            Cambiar Estado
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Librerías JavaScript -->
    <script src="../../vistaWeb.js"></script>
    <script src="../../utilesVista.js"></script>
    <script src="../../utils/cierreSesion.js"></script>
    <script src="cambiar-estado.js"></script>
</body>

</html>
