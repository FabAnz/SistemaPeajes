<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estado de Propietario - Sistema de Peajes</title>

    <!-- CSS Compartido -->
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/layouts.css">
    <link rel="stylesheet" href="cambiar-estado.css">
</head>

<body class="layout-centered">
    <div class="container-lg">
        <div class="card">
            <!-- Header con bot√≥n volver y t√≠tulo -->
            <div class="page-header-with-back">
                <button onclick="window.location.href='../dashboard/dashboard.html'" class="btn btn-link">
                    ‚Üê Volver
                </button>
                <h1 class="page-title-centered">Cambiar Estado de Propietario</h1>
            </div>

            <hr>

            <!-- HU 7: Cambiar estado de propietario -->
            <section id="seccion-cambiar-estado">
                <!-- Buscar propietario -->
                <form id="formBuscarPropietarioEstado" class="form-admin">
                    <div class="form-row-inline">
                        <div class="form-group flex-grow">
                            <label for="cedulaEstado">C√©dula del Propietario</label>
                            <input type="text" id="cedulaEstado" name="cedulaEstado" placeholder="Ej: 12345678"
                                required>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn btn-secondary">
                                üîç Buscar
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Informaci√≥n del propietario (oculta inicialmente) -->
                <div id="infoPropietarioEstado" class="info-box" style="display: none;">
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Propietario:</label>
                            <span id="nombrePropietarioEstado" class="info-value">-</span>
                        </div>
                        <div class="info-item">
                            <label>Estado Actual:</label>
                            <span id="estadoActualPropietario" class="info-value badge">-</span>
                        </div>
                    </div>
                </div>

                <!-- Formulario de cambio de estado (oculto inicialmente) -->
                <form id="formCambiarEstado" class="form-admin" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nuevoEstado">Nuevo Estado</label>
                            <select id="nuevoEstado" name="nuevoEstado" required>
                                <option value="">Seleccione un estado</option>
                                <!-- Se cargar√°n din√°micamente -->
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            üîÑ Cambiar Estado
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Librer√≠as JavaScript -->
    <script src="../../vistaWeb.js"></script>
    <script src="../../utilesVista.js"></script>
    <script src="../../utils/cierreSesion.js"></script>
    <script src="cambiar-estado.js"></script>
</body>

</html>
